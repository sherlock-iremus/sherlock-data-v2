    scripts:
      estampes:
        name: Annotations sur les estampes (Excel -> Turtle)
        deps:
          - rar:personnes-directus2ttl
  test:
    name: Édition des estampes du Mercure Galant
    scripts:
      estampes:
        name: Annotations sur les images (Excel -> Turtle)
        deps:
          - rar:personnes-directus2ttl
