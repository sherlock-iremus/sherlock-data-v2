          - http://bases-iremus.huma-num.fr/directus-rar/admin/content/personnes
        script:
          file: rdfizers/rar/personnes-directus_to_ttl.py
          args:
            ttl: out/ttl/rar/personnes.ttl
            cache: caches/rar/personnes.yaml
  mge:
